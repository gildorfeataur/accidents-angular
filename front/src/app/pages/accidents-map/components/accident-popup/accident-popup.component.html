<div class="popup-container">
  <a routerLink="/accidents/{{id}}" class="popup-title">{{title}}</a>
  <p><strong>Категорія :</strong> <span>{{category}}</span></p>
  <p><strong>Важкість:</strong> {{severity}}</p>
  <p><strong>Координати:</strong> {{lat}}, {{lng}}</p>
  <p><strong>Час:</strong> {{createdAt | date: 'dd.MM.yyyy HH:mm'}}</p>
</div>
